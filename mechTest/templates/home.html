{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Balqis Cafe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--===================== Header =====================-->
    <div class="header">
        <div class="left-section">
            <img src="{% static 'my_images/qistiz-logo.jpg' %}" alt="Logo" class="logo">
            <h1>Balqis Cake & Dessert</h1>
        </div>
        <div class="right-section">
            <h1 id="home-link">Home</h1> 
            <h1 id="about-link">About</h1> 
            <h1 id="product-link">Product</h1> 
            <h1 id="gallery-link">Gallery</h1> 
            <h1 id="testimony-link">Testimony</h1>
            
            <!-- Add cart icon here -->
            <div class="cart-icon" id="cart-icon">
                <i class="fas fa-shopping-cart"></i> <!-- Font Awesome cart icon -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="left-section">
            <img src="{% static 'my_images/qistiz-home.jpg' %}" alt="Left Side Image">
        </div>
        <div class="right-section">
            <div>
                <a href="{% url 'im_user' %}" class="btn">I'm the User</a>
                <a href="{% url 'im_owner' %}" class="btn">I'm the Owner</a>
            </div>
        </div>
    </div>

</body>
</html>
