{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Balqis Cafe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!--===================== Header =====================-->
    <div class="header">
        <div class="left-section">
            <img src="{% static 'my_images/qistiz-logo.jpg' %}" alt="Logo" class="logo">
            <h1>Balqis Cake & Dessert</h1>
        </div>
        <div class="right-section">
            <h1 id="home-link">Home</h1> 
            <h1 id="about-link">About</h1> 
            <h1 id="product-link">Product</h1> 
            <h1 id="gallery-link">Gallery</h1> 
            <h1 id="testimony-link">Testimony</h1> 
            <h1 id="contact-link">Contact</h1>
        </div>
    </div>

    <!--===================== Product =====================-->
    <div class="gallery-section" id="gallery-section">
        <h2>Products</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="{% static 'my_images/qistiz-cookies.jpg' %}" alt="Gallery Image 1">
                <div class="gallery-info">
                    <p class="description">Delicious Cookies</p>
                    <p class="price">$10</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="gallery-item">
                <img src="{% static 'my_images/qistiz-cheesecake.jpg' %}" alt="Gallery Image 2">
                <div class="gallery-info">
                    <p class="description">Creamy Cheesecake</p>
                    <p class="price">$15</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="gallery-item">
                <img src="{% static 'my_images/qistiz-wedding.jpg' %}" alt="Gallery Image 3">
                <div class="gallery-info">
                    <p class="description">Wedding Cake</p>
                    <p class="price">$50</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="gallery-item">
                <img src="{% static 'my_images/qistiz-desert.jpg' %}" alt="Gallery Image 4">
                <div class="gallery-info">
                    <p class="description">Delicious Dessert</p>
                    <p class="price">$8</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="gallery-item">
                <img src="{% static 'my_images/qistiz-birthday.jpg' %}" alt="Gallery Image 5">
                <div class="gallery-info">
                    <p class="description">Birthday Cake</p>
                    <p class="price">$30</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
